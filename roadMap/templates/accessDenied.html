{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}Access Denied{% endblock title %}</title>
    {% block styles %}
    <link rel="stylesheet" href="{% static 'styles/home.css' %}">
    {% endblock styles %}
</head>
<body>
    {% block content %}
    <div class="container">
        <h1 class="accessDenied alert alert-danger">You don't have access to this website.</h1>
    </div>
    {% endblock content %}

    {% block scripts %}
    {% endblock scripts %}
</body>
</html>

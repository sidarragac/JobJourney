{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row">
                <header>Register</header>
                <div class="col-md-6 left">
                    <div class="input-box">
                        <form action="" method="POST">
                            <div class="input-field">
                                <input type="text" class="input" id="username" required autocomplete="off">
                                <label for="username">Username</label>
                            </div>
                            <div class="input-field">
                                <input type="text" class="input" id="email" required autocomplete="off">
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="password" required>
                                <label for="password">Password</label>
                            </div>
                            <div class="input-field">
                                <input type="password" class="input" id="confirmPassword" required>
                                <label for="confirmPassword">Confirm Password</label>
                            </div>
                    </div>
                </div>
                <div class="col-md-6 right">
                    <div class="input-box">
                        <div class="input-field">
                            <input type="text" class="input" id="name" required autocomplete="off">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="lastName" required autocomplete="off">
                            <label for="lastName">last Name</label>
                        </div>
                        <div class="input-field">
                            <input type="text" class="input" id="city" required autocomplete="off">
                            <label for="city">City</label>
                        </div>
                        <div class="input-bd">
                            <label for="birthDate">Birth Date</label>
                            <input type="date" class="input" id="birthDate" autocomplete="off">
                        </div>
                    </div>
                </div>
                <div class="button">
                    <div class="input-field">
                        <input type="submit" class="submit" value="Register">
                        <div class="login">
                            <span>Already have an account? <a href="login">Login here</a></span>
                        </div>
                    </div>
                </div>
                        </form>
            </div>
        </div>
    </div>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <div class="container main">
            <div class="row total">
                <header>Register</header>
                <form action="{% url 'register' %}" method="POST">
                    {% csrf_token %}
                    <div class="selector">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked onclick="toggleFields()">
                            <label class="btn btn-outline-dark" for="btnradio1">Person</label>
                        
                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="toggleFields()">
                            <label class="btn btn-outline-dark" for="btnradio2">Company</label>
                            <input type="hidden" id="isCompany" name="isCompany" value="False">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 left">
                            <div class="input-box">
                                    <div class="input-field">
                                        <input type="text" class="input" id="username" name="username" required autocomplete="off">
                                        <label for="username">Username</label>
                                    </div>
                                    <div class="input-field">
                                        <input type="email" class="input" id="email" name="email" required autocomplete="off">
                                        <label for="email">Email</label>
                                    </div>
                                    <div class="input-field">
                                        <input type="password" class="input" id="password1" name="password1" required>
                                        <label for="password1">Password</label>
                                    </div>
                                    <div class="input-field">
                                        <input type="password" class="input" id="password2" name="password2" required>
                                        <label for="password2">Confirm Password</label>
                                    </div>
                            </div>
                        </div>
                        <div class="col-md-6 right" id="content"></div>
                    </div>
                    <div class="button">
                        <div class="input-field">
                            <input type="submit" class="submit" value="Register">
                            <div class="login">
                                <span>Already have an account? <a href="{% url 'login' %}">Login here</a></span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'scripts/register.js' %}"></script>
</body>
</html>

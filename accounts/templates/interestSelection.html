{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block styles %}
    <link rel="stylesheet" href="{% static 'styles/interestSelection.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% endblock styles %}
    <title>{% block title %} Interest Selection {% endblock title %}</title>
</head>
<body>
    {% block content %}
    <div class="container main">
        <div class="row">
            <div class="content">
                <header>Select Interests</header>
                <div class="input-box">
                    <form action="{% url 'interestSelection' %}" method="POST">
                        {% csrf_token %}
                        <!-- First interest -->
                        <select name="interest1" class="form-select">
                            <option value=""></option>
                            {% for interest in interests %}
                                <option value="{{ interest.id }}">{{ interest.name }}</option>
                            {% endfor %}
                        </select>
                        <!-- Second interest -->
                        <select name="interest2" class="form-select">
                            <option value=""></option>
                            {% for interest in interests %}
                                <option value="{{ interest.id }}">{{ interest.name }}</option>
                            {% endfor %}
                        </select>
                        <!-- Third interest -->
                        <select name="interest3" class="form-select">
                            <option value=""></option>
                            {% for interest in interests %}
                                <option value="{{ interest.id }}">{{ interest.name }}</option>
                            {% endfor %}
                        </select>
                        <div class="input-field">
                            <div class="button">
                                <div class="input-field">
                                    <input type="submit" class="submit" value="Done">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock content %}
</body>
</html>
